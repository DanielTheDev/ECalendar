<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="full-container body-custom-board-background">
        <div class="login-container">
            <form>
                <span id="title">Register</span>
                
                <span id="box-title">Name</span>
                <input class="textbox" type="text" placeholder="Name" required></input>

                <span id="box-title">Email</span>
                <input class="textbox" type="email" placeholder="Email" required></input>

                <span id="box-title">Password</span>
                <input class="textbox" type="password" placeholder="Password" required></input>

                <button type="submit" id="next-button" class="button" type="submit">
                    <a>Register</a>
                </button>
            </form>
        </div>
    </div>
</body>
</html>
